ut" id="content-inner"><div id="post"><article class="post-content" id="article-container"><h2 id="CSS特性"><a href="#CSS特性" class="headerlink" title="CSS特性"></a>CSS特性</h2><ol>
<li>继承性</li>
<li>层叠性</li>
<li>优先级：选择的标签越多优先级越低(在属性后面添加 !important，等级最高，注意不要给继承的添加,自己有样式无法继承父级的样式，继承的优先级最低)</li>
</ol>
<hr>
<h2 id="引入方式"><a href="#引入方式" class="headerlink" title="引入方式"></a>引入方式</h2><ul>
<li>内嵌式(写在<style>里)</li>
<li>外联式</li>
<li>行内式</li>
</ul>
<hr>
<h2 id="选择器"><a href="#选择器" class="headerlink" title="选择器"></a>选择器</h2><p>1.标签选择器：标签名{CSS}   ， 选中全部同类标签</p>
<p>2.类选择器：.类名{CSS}     ， &lt;p&#x3D;”类1 类2”&gt;</p>
<p>3.id选择器： #id{CSS}    ， &lt;p&#x3D;”id1 id2”&gt;   只能用一次</p>
<p>4.通配符选择器：*{CSS}  ，选中全部标签</p>
<h2 id="选择器plus"><a href="#选择器plus" class="headerlink" title="选择器plus"></a>选择器plus</h2><ol>
<li>后代选择器：父亲 儿子 孙子{CSS}</li>
<li>子代选择器：父亲&gt;儿子{CSS}</li>
<li>并集选择器：选择器1，选择器2{CSS}</li>
<li>交集选择器：选择器1选择器2{CSS}  紧挨着</li>
<li>hover伪类选择器：选择器：hover{CSS}     鼠标悬停的状态，设置样式</li>
</ol>
<h2 id="字体样式"><a href="#字体样式" class="headerlink" title="字体样式"></a>字体样式</h2><ol>
<li><p>font-size：字体大小，px结尾(默认字号16px)</p>
</li>
<li><p>font-weight：字体粗细</p>
<ul>
<li>normal：细，bold：粗</li>
<li>100-900：400(细)，700(粗)</li>
</ul>
</li>
<li><p>font-style：normal(正常)，italic(倾斜)</p>
</li>
<li><p>font-family：字体设置，windows默认微软雅黑，macOS苹方</p>
<p><strong>设置多个</strong>，依次向下找</p>
</li>
<li><p>line-hieg</p>
</li>
<li><p>复合属性：font:(style) (weight) (size&#x2F;line-height(数字倍数)) (字体);只能省略前两个</p>
</li>
</ol>
<hr>
<h2 id="文本样式"><a href="#文本样式" class="headerlink" title="文本样式"></a>文本样式</h2><ol>
<li><p>text-indent:</p>
<ol>
<li>px为单位</li>
<li>em为单位，em&#x3D;font-size</li>
</ol>
</li>
<li><p>text-align：left,right,center,给父级标签添加</p>
</li>
<li><p>text-decoration:<strong>underline</strong>,line-through,overline,<strong>none</strong></p>
</li>
</ol>
<hr>
<h2 id="背景相关属性"><a href="#背景相关属性" class="headerlink" title="背景相关属性"></a>背景相关属性</h2><ol>
<li>background-color：默认透明</li>
<li>background-image:url(图片源)    默认填满</li>
<li>背景平铺 background-repeat:<ul>
<li>repeat   </li>
<li>no-repeat  图片只显示一个</li>
<li>repeat-x&#x2F;repeat-y</li>
</ul>
</li>
<li>background-position: 水平  垂直   或者 x轴(px)，y轴(px)  正数向右下，负数向左上 <ul>
<li>水平：left center right</li>
<li>垂直：top center bottom</li>
</ul>
</li>
<li>background:复合属性，没有顺序</li>
</ol>
<hr>
<h2 id="元素显示模式"><a href="#元素显示模式" class="headerlink" title="元素显示模式"></a>元素显示模式</h2><ol>
<li><p>块级元素：</p>
<ul>
<li>独占一行</li>
<li>宽度默认是父级的%100，添加宽度都生效</li>
</ul>
</li>
<li><p>行内元素</p>
<ul>
<li><p>不自动换行，不可设置宽高</p>
</li>
<li><p>宽高默认由内容撑开</p>
</li>
</ul>
</li>
<li><p>行内块元素</p>
<ul>
<li>一行可以显示多个</li>
<li>可以设置宽高</li>
</ul>
</li>
<li><p>显示模式转换:添加属性 display:inline-block(行内块)</p>
</li>
</ol>
<hr>
<h2 id="盒子模型"><a href="#盒子模型" class="headerlink" title="盒子模型"></a>盒子模型</h2><p><em><strong>每一个标签都可以看作一个盒子</strong></em></p>
<ol>
<li>内容:heigth,width</li>
<li>border:复合属性    ， border-方向  设置单独方向     ，<strong>会撑大盒子</strong><ul>
<li>大小：数字+px</li>
<li>solid(实线) dashed(虚线) dotted(点线)</li>
<li>颜色</li>
<li><strong>内减模式</strong>:box-sizing:border-box；盒子不会被撑大s</li>
</ul>
</li>
<li>padding:内边距  ，<strong>会撑大盒子</strong><ul>
<li>作复合属性 4个值： 上 右 左 下</li>
<li>3个值： 上  左右  下</li>
<li>2个值： 上下    左右</li>
</ul>
</li>
<li>margin:外边距(同padding)<ul>
<li>垂直的两个块级元素外边距合并，取大值</li>
<li>行内标签的padding-margin上下不生效</li>
</ul>
</li>
<li>清除默认内外边距   *{margin&#x3D;0;padding&#x3D;0;}</li>
</ol>
<hr>
<p>list-style:none-&gt;  去除列表的符号</p>
